<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background: red;
        }

        div {
            width: 400px;
            height: 300px;
            background-color: blue;
            margin-top: 20px;
            display: none;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <button class="active">按钮以</button><button>按钮二</button><button>按钮三</button>
    <div style="display: block">11111111111</div>
    <div>222222222</div>
    <div>33333333333</div>
    <script>
        // 需求：点击按钮添加背景色，点击谁 谁有背景色

        // 获取元素
        var btn = document.querySelectorAll('button');
        var div = document.querySelectorAll('div');

        for (var i = 0; i < btn.length; i++) {
            btn[i].index = i
            btn[i].onclick = function () {
                for (var i = 0; i < btn.length; i++) {
                    // 清空所有元素的背景色
                    btn[i].className = ''
                    div[i].style.display = 'none'
                }
                btn[this.index].className = 'active'
                div[this.index].style.display = 'block'

            }
        }
    </script>
</body>

</html>
