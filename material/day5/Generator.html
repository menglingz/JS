        function* fib()
        {
            let [prev,curr] = [0,1];
            for(;;)
            {
                yield curr;
                [prev,curr] = [curr,prev+curr];//前2项等于第三项
            }
        }

        for(let n of fib())
        {
            if(n>100) break;
            console.log(n);
