<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将数组中的每一个数据执行相同的操作，生成一个新数组
        // 数组的映射不会改变原始数组的内容。它是使用变量存储新的数组
        // 语法：数组.map(function(参数1，参数2，参数3){})
        // 参数1：数组的数据
        // 参数2：索引下标
        // 参数3：原始数据

        var arr = [10,20,30,40,50,60];
        var newArr = arr.map(function(value){
            return value*2;
        })
        console.log(newArr);
    </script>
</body>
</html>
