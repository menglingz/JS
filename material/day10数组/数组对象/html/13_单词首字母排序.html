<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var arr = ["Banana", "Orange", "Apple", "Mango"];
        console.log(arr.sort(
            (a,b)=>{
                return a[0].charCodeAt() - b[0].charCodeAt()
            }
        ));
    </script>
