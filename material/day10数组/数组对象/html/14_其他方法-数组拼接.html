<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 语法：数组.cancat()；不会改变原始数组中的内容
        // 返回的是拼接后的新数组
        var arr1 = [1,2,3]
        var arr2 = [4,5,6]
        var arr3 = [7,8,9]

        var newArr = arr1.concat(arr2,arr3);
        console.log(newArr);
        console.log(arr1);
        console.log(arr2);
    </script>
</body>
</html>
