<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <input type="text" name="name">
        <input type="text" name="password">
        <button>按钮</button>
    </form>

    <div>
        你好世界
        <p>你好世界早上好</p>
        早上好
    </div>
    <div>
        你好世界
        <p>你好世界早上好</p>
        早上好
    </div>

    <input type="text" value="hello1"><br>
    <input type="text" value="hello2"><br>
    <input type="text" value="hello3">

    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        /* 
            操作文本内容
            操作html结构
            1.html()
                + 读：此处的读不遍历，只读第一个
                => 获取到的就是元素集合内第一个元素内的所有结构,字符串形式返回
                => 元素集合.html()
                +写：
                => 元素集合.html('你要写入的内容')
                => 会给获取到的集合所有元素都写入内容，完全覆盖式的写入，标签内的所有内容都会被覆盖，包括标签，带有隐式迭代
                => 可以识别html标签
                console.log($('div').html('<h1>我要写入什么</h1>'));
            操作文本内容
            2.text()
                + 读：
                => 元素集合.text()
                => 获取的是集合内所有元素的文本内容
                => 支持遍历
                + 写：
                => 元素集合.text('你要写入的内容')
                => 完全覆盖式的写入，标签内的所有内容都会被覆盖，包括标签，带有隐式迭代

            操作值
            3.val()
             + 读：也不是遍历的
             => 集合内第一个元素的value值
             + 写：
             => 覆盖式的写入
             => 带有隐式迭代

            表单获取
            4.serialize()
            +智能获取
            +作用：获取form标签内填写的所有表单内容
             -> 前提：必须设置name属性
            +返回值：一个查询字符串已经拼接好的，

            jQuery做表单验证

        */
    //    html操作
        console.log($('div').html());
        // console.log($('div').html('<h1>我要写入什么</h1>'));

        // 文本操作
        console.log($('div').text());
        // console.log($('div').text('哈哈哈哈哈哈'));

        // 值操作
        // console.log($('input').val());
        // $('input').val('你好，世界')


        // 表单获取
        $('button').click(function(){
            console.log($('form').serialize());
            return false
        })
    </script>
</body>
</html>
