    <script>
        /* 
            jQuery操作元素事件绑定

            1.on() 方法
            +语法1：基础事件绑定
            =>元素集合.on('事件类型',事件处理函数)
            =>是给集合中的每一个元素绑定一个事件
            +语法2：事件委托绑定
            =>元素集合.on('事件类型','选择器',事件处理函数)
            =>把选择器元素的事件委托给元素集合来绑定
            +语法3：传递参数给事件处理函数
            =>元素集合.on('事件类型',复杂数据类型，事件处理函数)
            +语法4：事件委托+传递参数
            =>元素集合.on('事件类型','选择器',复杂数据类型,事件处理函数)
            +语法5：批量绑定
            =>元素集合.on({
                事件类型 () {事件函数内容},
                事件类型 () {事件函数内容},
                事件类型 () {事件函数内容}
            })
            $('ul > li').on({
            click () {console.log('点击事件');},
            mouseover () {console.log('移入事件');}
        })


            2.one()方法
            +语法1：基础事件绑定
            =>元素集合.one('事件类型',事件处理函数)
            =>给集合中的每一个元素绑定上一次事件
            +语法2：事件委托绑定
            =>元素集合.one('事件类型','选择器',事件处理函数)
            =>把选择器元素的事件委托给元素集合来绑定
            +语法3：传递参数给事件处理函数
            =>元素集合.one('事件类型',复杂数据类型，事件处理函数)
            +语法4：事件委托+传递参数
            =>元素集合.one('事件类型','选择器',复杂数据类型,事件处理函数)
            +语法5：批量绑定
            =>元素集合.one({
                事件类型 () {事件函数内容},
                事件类型 () {事件函数内容},
                事件类型 () {事件函数内容}
            })
            实例：
            $('ul > li').one({
            click () {console.log('点击事件');},
            mouseover () {console.log('移入事件');}
        })


            3.常用的事件处理函数
             语法1
                $('ul > li').click(function(){
                    console.log('点击事件');
                })

            语法2：传递参数给到事件处理函数
                $('ul > li').click({name:'qq'},function(e){
                    console.log(e);
                })

            4.特殊事件函数
            .hover(移入函数 || 移出函数)
            => 鼠标移入和移出时发生的事件
                相当于移入移出事件的结合
            如果只写了一个函数，那就是都按照此函数执行
        */
