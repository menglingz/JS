<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="text">1</li>
        <li class="a">2</li>
        <li>3</li>
        <li class="b">4</li>
        <li>5</li>
        <li class="a">6</li>
        <li>7</li>
        <li class="a">8</li>
        <li>9</li>
        <li class="a b">10</li>
    </ul>

    <ol>
        <li></li>
    </ol>


    <input type="checkbox" name="" id="" checked>
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="" checked>
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">

    <p>qqqqq</p>
    <p></p>

    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        // 基本选择器
        /* 
            通过jQuery选择器获取的元素都是一个jQuery的元素集合（伪数组）
            css选择器的写法都可以
        */
        console.log($('ul > li'));
        console.log($('li'));
        console.log($('li#text'));
        console.log($('li.a'));
        console.log($('ul > li:nth-child(odd)'));
        // 特殊选择器
        /* 
            => 在基本选择器的基础上加上jQuery独立封装的一些内容
            => 参照伪类的方式来使用
            :first  第一个
            :last   最后一个
            :eq(索引)指索引的第几个
            :odd    指索引的奇数个
            :even   指索引数为偶数的
            :empty  获取内容为空的元素
            :checked    获取选中的状态的元素
        */
        console.log($('ul > li:first'));
       console.log($('ul > li:last'));
       console.log($('ul > li:eq(1)'));
        console.log($('ul > li:odd'));
        console.log($('p:empty'));
        console.log($('input:checked').length);
    </script>
</body>
</html>
