<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        main h4{
            width: 960px;
            border-radius: 10px;
            margin:  20px auto;
        }
        .tabsbox{
            width: 960px;
            margin: 0 auto;
            height: 400px;
            border: 1px solid red;
            position: relative;
        }

        nav ul{
            overflow: hidden;
        }
        nav ul li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-right: 1px solid #ccc;
            position: relative;
        }
        nav ul li.liactive{
            border-bottom: 2px solid #fff;
            z-index: 9;
        }
        #tab input{
            width: 80%;
            height: 60%;
        }
        nav ul li span:last-child{
            position: absolute;
            user-select: none;
            font-size: 12px;
            top: -18px;
            right: 0;
            display: inline-block;
            height: 20px;
        }
        .tabadd{
            position: absolute;
            top: 0;
            right: 0;
        }
        .tabadd span{
            display: block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border: 1px solid #ccc;
            float: right;
            margin: 10px; 
            user-select: none;
        }
        .tabcon {
            width: 100%;
            height: 300px;
            position: absolute;
            padding: 30px;
            top: 50px;
            left: 0px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
        }
        .tabcon section, .tabcon section.conactive {
            display: none;
            width: 100%;
            height: 100%;
        } 
        .tabcon section.conactive {
            display: block;
        }
    </style>
</head>
<body>
    <main>
    <h4>用用class吧</h4>
    <div class="tabsbox" id="tab">
        <nav class="firstnav">
            <ul>
                <li class="liactive">
                    <span>大哥1</span>
                    <span class="ifonfont icon-guanbi">x</span>
                </li>
                <li>
                    <span>大哥2</span>
                    <span class="ifonfont icon-guanbi">x</span>
                </li>
                <li>
                    <span>大哥3</span>
                    <span class="ifonfont icon-guanbi">x</span>
                </li>
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
        </nav>

        <div class="tabcon">
            <section class="conactive">
                老弟1
            </section>
            <section>
                老弟2
            </section>
            <section>
                老弟3
            </section>
        </div>
    </div>
    <script src="./index.js"></script>
</main>
</body>
</html>
