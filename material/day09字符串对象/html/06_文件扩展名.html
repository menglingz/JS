<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'weiwieksweijakdhu';
        // 打印
        console.log(str.lastIndexOf('k'));//13
        console.log(str.lastIndexOf('k',8));//6
        console.log(str.lastIndexOf('k',5));//-1
        console.log(str.lastIndexOf('wei'));//8

        // 

        console.log(fn('a.abc.html'));
        console.log(fn('etrbc.css'));
        console.log(fn('aabchtml'));
        
        function fn(str){
            var n = str.lastIndexOf('.');
            if(n !== -1){
                return str.slice(n + 1);
            }else{
                console.log(str + '不是一个正常的文件名');
            }
        }

    </script>
</body>
</html>
