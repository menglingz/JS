<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}

		li {
			list-style: none;
		}

		#box {
			width: 300px;
			height: 100px;
			border: 1px solid #ccc;
		}

		#ul {
			width: 300px;
			height: 50px;
			border: 1px solid #ccc;
		}

		#ul li {
			width: 98px;
			height: 48px;
			float: left;
			text-align: center;
			line-height: 50px;
			border: 1px solid #ccc;
		}

		#ul li.active {
			background: black;
			color: white;
		}

		#bottom {
			width: 300px;
			height: 50px;
		}
	</style>
</head>

<body>
	<div id="box">
		<ul id="ul">
			<li class='active'>11</li>
			<li>22</li>
			<li>33</li>
		</ul>
		<div id="bottom">11</div>
	</div>
	<script src='js/index.js'></script>
	<script>
		new Tab({
			ul:document.querySelector("#ul"),
			bottom:document.querySelector("#bottom")//;不需要，因为对象内部
		})
	</script>
</body>

</html>
