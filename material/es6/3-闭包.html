        // 起步价12（3公里），多一公里增加5块钱，传入公里数可以计算打车价格 
        // 如果有拥堵，总价格多收10块

        var car = (function () {
            var start = 12; // 起步价
            var total = 0; // 总价

            return {
                // 不拥堵 
                price: function (n) {
                    if (n <= 3) {
                        total = start
                    } else {
                        total = start + (n - 3) * 5
                    }
                    return total
                },

                // 拥堵 
                du: function (flag) {
                    return flag ? total + 10 : total
                }
            }

        })()
        console.log(car.price(5));
        console.log(car.du(true));
