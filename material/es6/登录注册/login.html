<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优学-登录</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .offcnloginleft {
            width: 530px;
            min-height: 300px;
            margin: 50px auto;
        }

        .offcnloginleft p {
            margin-bottom: 15px;
        }

        .offcnloginleft p span {
            display: inline-block;
            width: 70px;
            text-align: right;
            font-size: 14px;
            color: #333;
        }

        .offcnloginleft p input {
            width: 260px;
            height: 36px;
            border: 1px solid #ddd;
            color: #999;
            padding: 0 0 0 5px;
            font-size: 14px;
        }

        .offcnloginleft p input.error {
            border-color: red;
        }

        .offcnloginleft p input[type=submit] {
            background-color: #ff4a00;
            width: 265px;
            height: 42px;
            border: none;
            color: #fff;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .offcnloginleft p em {
            color: #f60;
            padding-left: 8px;
        }

        .offcnloginleft p i.yanzhen {
            position: absolute;
            height: 38px;
            line-height: 38px;
            font-size: 16px;
            right: 190px;
            top: 0;
            padding: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="offcnloginleft">
        <form action="" id="form">
            <p>
                <span>手机：</span>
                <input type="text" placeholder="请输入手机号" class="tel" name="tel">
                <em></em>
            </p>
            <p>
                <span>密码：</span>
                <input type="password" placeholder="请输入密码" class="pass" name="pass">
                <em></em>
            </p>
            <p>
                <span></span>
                <input type="submit" name="submit" value="登录" class="btn">
            </p>
        </form>
    </div>
    <script src="utils/utils.js"></script>
   
</body>

</html>
