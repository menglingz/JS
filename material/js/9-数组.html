        // 数组的五种迭代方法
        var arr = [4, 2, 7, 5];
        arr.forEach(function (item, index, array) {
            console.log(item + '---' + index + '---' + array);
        })

        // map -- 返回是一个数组，数组中的元素是原数组元素调用函数处理后的结果
        var n = arr.map(function (item, index, array) {
            return item * 2
        })
        console.log(n);
        
        // filter 新数组中的元素是通过检查指定数组中符合条件的所有的元素  
        var n1 = arr.filter(function (item) {
            return item >= 5
        })
        console.log(n1);

        //every 检测数组中元素是否都符合指定的条件 
        // 如果数组中检测到有一个不满足条件，整个表达式返回的是false 剩余元素不在检测 
        var n2 = arr.every(function (item) {
            return item >= 5
        })
        console.log(n2);

        // some -- 检测数组中元素是否都符合指定的条件 
        // 如果数组中检测到有一个满足条件，整个表达式返回的是true 剩余元素不在检测 
        var n3 = arr.some(function (item) {
            return item >= 5
        })
        console.log(n3);
