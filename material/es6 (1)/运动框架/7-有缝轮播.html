<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        #box {
            width: 960px;
            height: 320px;
            margin: 50px;
            border: 1px solid red;
            overflow: hidden;
            position: relative;
        }

        #box ul {
            width: 6000px;
            height: 320px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #box ul li {
            float: left;
            width: 960px;
            height: 320px;
        }

        #box ul li img {
            width: 960px;
            height: 320px;
        }

        #box p {
            width: 100%;
            height: 10px;
            position: absolute;
            bottom: 5px;
            left: 0;
            text-align: center;
            z-index: 100;
        }

        #box p span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid black;
            vertical-align: top;
            cursor: pointer;
            margin: 0 5px;
        }

        #box p span.active {
            background: red;
        }

        #box a {
            display: block;
            width: 40px;
            height: 80px;
            line-height: 80px;
            color: #fff;
            background: black;
            font-size: 30px;
            text-align: center;
            position: absolute;
            z-index: 100;
            opacity: .3;
        }

        .left,
        .right {
            top: 50%;
            margin-top: -40px;
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <img src="./images/1.webp" alt="">
            </li>
            <li>
                <img src="./images/2.webp" alt="">
            </li>
            <li>
                <img src="./images/3.webp" alt="">
            </li>
            <li>
                <img src="./images/4.webp" alt="">
            </li>

        </ul>
        <p>
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </p>
        <a href="javascript:;" class="left">&lt;</a>
        <a href="javascript:;" class="right">&gt;</a>

    </div>

    <script src="./js/move.js"></script>
    <script>

        var box = document.getElementById('box');
        var ul = box.getElementsByTagName('ul')[0]
        var li = ul.getElementsByTagName('li')

        // 分页按钮 
        var span = box.getElementsByTagName('span');
        // 左右按钮 
        var leftBtn = box.querySelector('.left')
        var rightBtn = box.querySelector('.right')

        // 设置ul的宽度 
        var picWidth = li[0].clientWidth; // 一个li的宽度
        ul.style.width = picWidth * li.length + 'px'

        var count = 0; // 计数 
        var timer = null; // 存储定时器 
        var len = li.length

        timer = setInterval(auto, 2000)

        // 鼠标经过box停止 离开重新运动
        box.onmouseover = function () {
            clearInterval(timer)
        }
        box.onmouseout = function () {
            timer = setInterval(auto, 2000)
        }

        // 左右按钮
        rightBtn.onclick = function () {
            auto()
        }

        leftBtn.onclick = function () {
            count--
            if (count < 0) {
                count = len - 1
            }
            change()
        }

        // 分页按钮 
        for (var i = 0; i < span.length; i++) {
            span[i].index = i
            span[i].onmouseover = function(){
                count = this.index
                change()
            }
        }

        function auto () {
            count++
            if (count >= len) {
                count = 0
            }
            change()
        }

        function change () {
            move(ul, {
                left: -count * picWidth
            })
            for (var i = 0; i < span.length; i++) {
                span[i].className = ''
            }
            span[count].className = 'active'
        }

    </script>
</body>

</html>
