    <script>

        alert(123)

       /*  
       是一个用户可以输入的弹窗
        带有一个确定按钮和取消按钮，如果点击的是确定按钮，返回值是输入框中的值 
        如果点击的是取消按钮，那么，输入框中的值会丢失 
        */
        //    console.log( prompt('请输入用户名:'));

       /*  
       如果点击的是确定按钮，返回值是true

        */
        console.log(confirm('你好'));
