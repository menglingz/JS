<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script>
            /* 
            window.onload: 是把js代码临时存储起来，等到结构中所有的元素
            加载完毕，在执行js代码
            */
			window.onload = function () {
				var box = document.getElementById("box");
				console.log(box);
			};
		</script>
	</head>

	<body>
		<div id="box"></div>
		<script>
			/*  - 事件源-- 也就是哪个元素发生事件-- - 获取元素

        */

			// 获取元素
			/* 
        document:文档
        get: 获取 如果是set 就是设置

</html>
