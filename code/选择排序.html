<!DOCTYPE html>

  <body>
    <script>
      var arr = [1, 5, 2, 15, 9, 8, 20, 12]
      // 优化
      for (let i = 0; i < arr.length - 1; i++) {
        var minIndex = i
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[minIndex]) {
            minIndex = j
          }
        }

        var temp = arr[i]
        arr[i] = arr[minIndex]
        arr[minIndex] = temp
      }
      console.log(arr)

      // 完整

    </script>
  </body>
