<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 600px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .box img {
        width: 100%;
        height: 100%;
      }
      span {
        display: block;
        width: 50px;
        height: 50px;
        background: #ccc;
        font-size: 25px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
      }
      .left {
        position: absolute;
        left: 0;
        top: 130px;
      }
      .right {
        position: absolute;
        right: 0;
        top: 130px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/1.jpeg" alt="" />
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>
    <script>
      var arr = ['../img/1.jpeg', '../img/2.jpeg', '../img/3.jpeg', '../img/4.jpeg', '../img/5.jpeg']
      var num = 0
      // 获取元素
      const img = document.querySelector('.box img')
      const left = document.querySelector('.left')
      const right = document.querySelector('.right')
      left.addEventListener('click', function () {
        if (num <= 0) {
          num = 4
        } else {
          num--
        }
        img.src = arr[num]
        console.log(num)
      })
      right.addEventListener('click', function () {
        if (num >= 4) {
          num = 0
        } else {
          num++
        }
        img.src = arr[num]
        console.log(num)
      })
    </script>
  </body>
</html>
