    <script>
      var arr = [1, 5, 2, 15, 9, 8, 20, 12]
      // 数组拼接
      function num(arr) {
        if (arr.length <= 1) {
          return arr
        }
        // 取出一个中点
        let md = arr.splice(Math.floor(arr.length / 2), 1)[0]
        let left = [] // 左数组
        let right = [] // 右数组
        // 将小于中点的值放在做数组中，大于中点的值放在右数组中
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < md) {
            left.push(arr[i])
          } else {
            right.push(arr[i])
          }
        }
        // 递归数组拼接
        return num(left).concat(md, num(right))
      }
