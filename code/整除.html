<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var result = ''
      var num = 0
      for (let i = 0; i < 10001; i++) {
        if (i % 3 === 0 && i % 5 === 0 && i % 7 === 0) {
          num++
          if (num % 6 === 0) {
            result += `${i}\n`
          } else {
            result += `${i}\t`
          }
        }
      }
      console.log(result)
    </script>
  </body>
</html>
