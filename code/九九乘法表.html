<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      result = ''
      for (let i = 1; i < 10; i++) {
        for (var j = 1; j < i + 1; j++) {
          result += `${j} * ${i} = ${i * j}\t`
        }
        result += '\n'
      }
      console.log(result)
    </script>
  </body>
</html>
