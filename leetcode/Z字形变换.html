<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      var convert = function (s, numRows) {
        if (numRows < 2) return s
        let res = []
        let i = 0,
          flag = -1
        for (const c of s) {
          res[i] += c
          if (i === 0 || i === numRows - 1) {
            flag = -flag
          }
          i += flag
        }
        res = res.join('').split('undefined')
        // console.log(res)
        let result = ''
        for (const x of res) {
          result += x
        }
        return result.trim()
      }
      console.log(convert('PAYPALISHIRING', 3))
    </script>
  </body>
</html>
