<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* generator(x) {
        var y = yield x + 2
        return y
      }
      let g = generator(1)
      console.log(g.next())
      console.log(g.next(2))
      console.log(g.next(2))
    </script>
  </body>
</html>
